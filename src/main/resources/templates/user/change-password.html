<div th:replace="~{layouts/main :: layout (~{::content})}">

    <div th:fragment="content">
        <div class="row">
            <div class="col-md-3">
                <div class="list-group">
                    <a th:href="@{/userl/profile}" class="list-group-item list-group-item-action">Hồ sơ</a>
                    <a th:href="@{/userl/address}" class="list-group-item list-group-item-action">Sổ địa chỉ</a>
                    <a th:href="@{/userl/change-password}" class="list-group-item list-group-item-action active">Đổi mật khẩu</a>
                </div>
            </div>
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h5>Đổi mật khẩu</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/userl/change-password}" th:object="${request}" method="post">
                            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                            <div class="mb-3">
                                <label>Mật khẩu cũ</label>
                                <input type="password" class="form-control" th:field="*{oldPassword}" required>
                            </div>
                            <div class="mb-3">
                                <label>Mật khẩu mới</label>
                                <input type="password" class="form-control" th:field="*{newPassword}" required>
                                <small class="text-muted">8+ ký tự, có số, chữ hoa, ký tự đặc biệt</small>
                                <div class="text-danger" th:errors="*{newPassword}"></div>
                            </div>
                            <div class="mb-3">
                                <label>Xác nhận mật khẩu mới</label>
                                <input type="password" class="form-control" th:field="*{confirmNewPassword}" required>
                            </div>
                            <button type="submit" class="btn btn-danger">Cập nhật mật khẩu</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
