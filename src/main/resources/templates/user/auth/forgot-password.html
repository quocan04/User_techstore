<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quên mật khẩu - TechStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/techstore-style.css}" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-danger text-white text-center">
                    <h5>Quên mật khẩu</h5>
                </div>
                <div class="card-body p-4">
                    <p>Nhập email của bạn, chúng tôi sẽ gửi link đặt lại mật khẩu.</p>
                    <form th:action="@{/templates/user/auth/forgot-password}" method="post">
                        <div class="mb-3">
                            <label>Email</label>
                            <input type="email" name="email" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-danger w-100">Gửi yêu cầu</button>
                    </form>
                    <div class="text-center mt-3">
                        <a th:href="@{/templates/user/auth/login}" class="text-danger">Quay lại đăng nhập</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
