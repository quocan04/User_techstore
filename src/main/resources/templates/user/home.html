<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Team For One - Cửa hàng công nghệ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Giữ nguyên toàn bộ CSS cũ của bạn */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background-color: #f9f9f9; color: #333; line-height: 1.6; }
        header {
            background-color: #0078d7;
            color: white;
            padding: 20px 30px;
            text-align: center;
            border-radius: 0 0 6px 6px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            position: relative;
        }
        header h1 { font-weight: 700; font-size: 2.5rem; letter-spacing: 2px; }
        header p { font-size: 1.1rem; opacity: 0.9; }

        nav {
            background-color: #005fa3;
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 12px 0;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }
        nav a {
            color: white; text-decoration: none; font-weight: 600; font-size: 1.1rem; position: relative;
        }
        nav a::after {
            content: ''; position: absolute; width: 0; height:3px; background:white; bottom:-5px; left:0;
            transition: width 0.3s ease;
        }
        nav a:hover::after { width: 100%; }

        main { max-width: 1200px; margin: 30px auto; padding: 0 20px; }
        footer { margin-top: 50px; padding: 20px; background-color: #0078d7; color: white; text-align: center; border-radius: 6px 6px 0 0; }

        /* Icon user góc phải */
        .user-dropdown {
            position: absolute;
            top: 50%;
            right: 30px;
            transform: translateY(-50%);
        }
        .user-dropdown .dropdown-toggle {
            color: white;
            font-size: 2rem;
            background: none;
            border: none;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s;
        }
        .user-dropdown .dropdown-toggle:hover {
            background-color: rgba(255,255,255,0.2);
        }
        .user-dropdown::after { display: none; }
        }
    </style>
</head>
<body>

<header>
    <h1>Team For One</h1>
    <p>Cửa hàng đồ công nghệ hàng đầu</p>

    <!-- ICON NGƯỜI DÙNG + DROPDOWN -->
    <div class="user-dropdown dropdown">
        <button class="dropdown-toggle" type="button" id="userMenu" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fas fa-user-circle"></i>
        </button>
        <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="userMenu">
            <li><a class="dropdown-item active" href="/user/profile" th:href="@{/user/profile}">
                <i class="fas fa-user me-2"></i> Hồ sơ cá nhân
            </a></li>
            <li><a class="dropdown-item" href="/user/address" th:href="@{/user/address}">
                <i class="fas fa-map-marker-alt me-2"></i> Sổ địa chỉ
            </a></li>
            <li><a class="dropdown-item" href="/user/change-password" th:href="@{/user/change-password}">
                <i class="fas fa-key me-2"></i> Đổi mật khẩu
            </a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item text-danger" href="/logout" th:href="@{/logout}">
                <i class="fas fa-sign-out-alt me-2"></i> Đăng xuất
            </a></li>
        </ul>
    </div>
</header>

<nav>
    <a href="/category/smartphones" th:href="@{/category/smartphones}">Điện thoại</a>
    <a href="/category/headphones" th:href="@{/category/headphones}">Tai nghe</a>
    <a href="/category/bluetooths" th:href="@{/category/bluetooths}">Bluetooths</a>
    <a href="/category/laptops" th:href="@{/category/laptops}">Laptops</a>
</nav>

<!-- NỘI DUNG CHÍNH - GIỮ NGUYÊN CỦA BẠN -->
<main>
    <!-- ... phần sản phẩm nổi bật như cũ ... -->
</main>

<footer>
    <p>© 2025 Team For One. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
