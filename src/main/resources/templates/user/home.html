<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Team For One - Cửa hàng công nghệ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <style>
        /* CSS từ đoạn code thứ nhất */
        * {
            margin: 0; padding: 0; box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }
        header {
            background-color: #0078d7;
            color: white;
            padding: 20px 30px;
            text-align: center;
            border-radius: 0 0 6px 6px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }
        header h1 {
            font-weight: 700;
            font-size: 2.5rem;
            letter-spacing: 2px;
        }
        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        /* Thanh menu */
        nav {
            background-color: #005fa3;
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 12px 0;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            position: relative;
        }
        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            background-color: white;
            bottom: -5px;
            left: 0;
            transition: width 0.3s ease;
        }
        nav a:hover::after {
            width: 100%;
        }
        main {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 2rem;
            border-bottom: 3px solid #0078d7;
            padding-bottom: 8px;
        }
        /* CSS cho grid sản phẩm cũ (đã bị ghi đè bởi Bootstrap) */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
        }
        .product-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.2s ease;
            text-decoration: none;
            color: inherit;
        }
        .product-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }
        .product-info {
            padding: 15px 20px;
        }
        .product-info h3 {
            font-size: 1.25rem;
            margin-bottom: 10px;
        }
        .product-info p.price {
            color: #0078d7;
            font-weight: 700;
            font-size: 1.1rem;
        }
        footer {
            margin-top: 50px;
            padding: 20px;
            background-color: #0078d7;
            color: white;
            text-align: center;
            border-radius: 6px 6px 0 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Team For One</h1>
    <p>Cửa hàng đồ công nghệ hàng đầu</p>
</header>

<nav>
    <a href="/category/smartphones" th:href="@{/category/smartphones}">Điện thoại</a>
    <a href="/category/headphones" th:href="@{/category/headphones}">Tai nghe</a>
    <a href="/category/bluetooths" th:href="@{/category/bluetooths}">Bluetooths</a>
    <a href="/category/laptops" th:href="@{/category/laptops}">Laptops</a>
</nav>

<main>
    <div class="row">

        <div class="col-md-3 d-none d-lg-block">
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action active bg-danger text-white">
                    <i class="fas fa-mobile-alt"></i> Điện thoại
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    <i class="fas fa-laptop"></i> Laptop
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    <i class="fas fa-tablet-alt"></i> Tablet
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    <i class="fas fa-headphones"></i> Tai nghe
                </a>
            </div>
        </div>

        <div class="col-md-9">
            <div id="bannerCarousel" class="carousel slide mb-4" data-bs-ride="carousel">
                <div class="carousel-inner rounded">
                    <div class="carousel-item active">
                        <img src="https://via.placeholder.com/1200x400/FF0000/FFFFFF?text=Black+Fire-Day+2025+Sắp+Trở+Lại!"
                             class="d-block w-100" alt="Sale">
                    </div>
                </div>
            </div>

            <h4 class="fw-bold mb-3">Sản phẩm nổi bật</h4>
            <div class="row g-3">
                <div class="col-6 col-md-4 col-lg-3" th:each="product : ${products}">
                    <a th:href="@{'/product/' + ${product.id}}" class="card h-100 border-0 shadow-sm" style="text-decoration: none; color: inherit;">
                        <img th:src="@{'/images/' + ${product.imageUrl}}"
                             class="card-img-top p-3" alt="Hình ảnh sản phẩm">
                        <div class="card-body text-center">
                            <h6 class="card-title" th:text="${product.name}">iPhone 16 Pro Max</h6>
                            <p class="text-danger fw-bold" th:text="${#numbers.formatDecimal(product.price, 0, 0)} + '₫'">34.990.000₫</p>
                            <small class="text-muted text-decoration-line-through">38.990.000đ</small>
                            <button class="btn btn-sm btn-outline-danger w-100 mt-2">Mua ngay</button>
                        </div>
                    </a>
                </div>

            </div>
        </div>
    </div>
</main>

<footer>
    <p>&copy; 2025 Team For One. All rights reserved.</p>
</footer>

</body>
</html>
