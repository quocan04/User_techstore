<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Team For One - Cửa hàng công nghệ</title>
    <style>
        * {
            margin: 0; padding: 0; box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }
        header {
            background-color: #0078d7;
            color: white;
            padding: 20px 30px;
            text-align: center;
            border-radius: 0 0 6px 6px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }
        header h1 {
            font-weight: 700;
            font-size: 2.5rem;
            letter-spacing: 2px;
        }
        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        /* Thanh menu */
        nav {
            background-color: #005fa3;
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 12px 0;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            position: relative;
        }
        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            background-color: white;
            bottom: -5px;
            left: 0;
            transition: width 0.3s ease;
        }
        nav a:hover::after {
            width: 100%;
        }
        main {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 2rem;
            border-bottom: 3px solid #0078d7;
            padding-bottom: 8px;
        }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
        }
        .product-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.2s ease;
            text-decoration: none;
            color: inherit;
        }
        .product-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }
        .product-info {
            padding: 15px 20px;
        }
        .product-info h3 {
            font-size: 1.25rem;
            margin-bottom: 10px;
        }
        .product-info p.price {
            color: #0078d7;
            font-weight: 700;
            font-size: 1.1rem;
        }
        footer {
            margin-top: 50px;
            padding: 20px;
            background-color: #0078d7;
            color: white;
            text-align: center;
            border-radius: 6px 6px 0 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Team For One</h1>
    <p>Cửa hàng đồ công nghệ hàng đầu</p>
</header>

<nav>
    <a href="/category/smartphones" th:href="@{/category/smartphones}">Điện thoại</a>
    <a href="/category/headphones" th:href="@{/category/headphones}">Tai nghe</a>
    <a href="/category/bluetooths" th:href="@{/category/bluetooths}">Bluetooths</a>
    <a href="/category/laptops" th:href="@{/category/laptops}">Laptops</a>
</nav>

<main>
    <h2>Sản phẩm nổi bật</h2>
    <div class="products-grid">
        <a th:each="product : ${products}" th:href="@{'/product/' + ${product.id}}" class="product-card">
            <img th:src="@{'/images/' + ${product.imageUrl}}" alt="Hình ảnh sản phẩm" class="product-image" />
            <div class="product-info">
                <h3 th:text="${product.name}">Tên sản phẩm</h3>
                <p class="price" th:text="${#numbers.formatDecimal(product.price, 0, 0)} + '₫'">0₫</p>
            </div>
        </a>
    </div>
</main>

<footer>
    <p>&copy; 2025 Team For One. All rights reserved.</p>
</footer>

</body>
</html>
