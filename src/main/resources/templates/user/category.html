<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team For One - Sản phẩm theo danh mục</title>
    <style>
        /* Reset cơ bản */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        /* Navbar */
        nav {
            background-color: #0078d7;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
            font-weight: 500;
        }

        nav a:hover {
            text-decoration: underline;
        }

        nav .logo {
            font-size: 1.5rem;
            font-weight: 700;
        }

        main {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 2rem;
            border-bottom: 3px solid #0078d7;
            padding-bottom: 8px;
            text-transform: capitalize;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .product-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            overflow: hidden;
            text-decoration: none;
            color: inherit;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .product-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            display: block;
        }

        .product-info {
            padding: 15px;
        }

        .product-info h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .product-info p.price {
            color: #0078d7;
            font-weight: 700;
            font-size: 1.1rem;
        }

        footer {
            margin-top: 50px;
            padding: 20px;
            background-color: #0078d7;
            color: #fff;
            text-align: center;
            border-radius: 6px;
        }

        /* Responsive */
        @media (max-width: 600px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
            }

            nav a {
                margin-bottom: 10px;
            }

            h2 {
                font-size: 1.5rem;
            }

            .product-image {
                height: 150px;
            }
        }
    </style>
</head>
<body>
<nav>
    <div class="logo"><a th:href="@{/home}">Team For One</a></div>
    <div class="nav-links">
        <a th:href="@{/home}">Home</a>
        <a th:href="@{/category/smartphones}">Smartphones</a>
        <a th:href="@{/category/headphones}">Headphones</a>
        <a th:href="@{/category/bluetooths}">Bluetooths</a>
        <a th:href="@{/category/laptop}">Laptop</a>
    </div>
</nav>

<main>
    <h2 th:text="${categoryName != null ? categoryName : categorySlug}">Danh mục</h2>

    <div class="products-grid" th:if="${products != null and products.size() > 0}">
        <div th:each="product : ${products}">
            <a th:href="@{'/product/' + ${product.id}}" class="product-card">
                <img th:src="@{${product.imageUrl}}" alt="Hình ảnh sản phẩm" class="product-image">
                <div class="product-info">
                    <h3 th:text="${product.name}">Tên sản phẩm</h3>
                    <p class="price" th:text="${#numbers.formatDecimal(product.price, 0, 0)} + ' ₫'"></p>
                </div>
            </a>
        </div>
    </div>

    <div th:if="${products == null or products.size() == 0}">
        <p>Chưa có sản phẩm nào trong danh mục này.</p>
    </div>
</main>

<footer>
    <p>&copy; 2025 Team For One. All rights reserved.</p>
</footer>
</body>
</html>
