<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hồ sơ cá nhân</title>
</head>
<body>

<div th:replace="~{layouts/main :: layout (~{::content})}">

    <div th:fragment="content">
        <div class="row">

            <div class="col-lg-3 col-md-4">
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-light border-bottom">
                        <h6 class="mb-0 text-muted">Tài khoản</h6>
                    </div>
                    <div class="list-group list-group-flush">
                        <a th:href="@{/user/profile}" class="list-group-item list-group-item-action active border-start border-4 border-danger">
                            <i class="fas fa-user-circle me-2"></i> Hồ sơ
                        </a>
                        <a th:href="@{/user/address}" class="list-group-item list-group-item-action">
                            <i class="fas fa-map-marker-alt me-2"></i> Sổ địa chỉ
                        </a>
                        <a th:href="@{/user/change-password}" class="list-group-item list-group-item-action">
                            <i class="fas fa-lock me-2"></i> Đổi mật khẩu
                        </a>
                        <a th:href="@{/logout}" class="list-group-item list-group-item-action text-danger">
                            <i class="fas fa-sign-out-alt me-2"></i> Đăng xuất
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-lg-9 col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-white border-bottom">
                        <h5 class="mb-0 text-dark">Hồ sơ cá nhân</h5>
                    </div>
                    <div class="card-body">

                        <div th:if="${param.passwordChanged}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <i class="fas fa-check-circle me-2"></i> Đổi mật khẩu thành công!
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>

                        <form th:action="@{/user/profile/update}" th:object="${user}" method="post">

                            <div class="text-center mb-5">
                                <img th:src="*{avatar} ?: '/images/avatar-default.png'"
                                     class="rounded-circle border border-5 border-light-subtle shadow-sm"
                                     width="150" height="150" alt="Avatar"
                                     style="object-fit: cover;">
                                <small class="d-block text-muted mt-3">
                                    <i class="fas fa-info-circle me-1"></i> Tính năng thay đổi ảnh đại diện chưa hỗ trợ.
                                </small>
                            </div>

                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="fullName" class="form-label fw-bold">Họ và tên</label>
                                    <input type="text" id="fullName" class="form-control" th:field="*{fullName}" required>
                                </div>

                                <div class="col-md-6">
                                    <label for="email" class="form-label fw-bold">Email</label>
                                    <input type="email" id="email" class="form-control bg-light text-muted" th:value="*{email}" disabled readonly>
                                </div>

                                <div class="col-md-6">
                                    <label for="phone" class="form-label fw-bold">Số điện thoại</label>
                                    <input type="tel" id="phone" class="form-control" th:field="*{phone}" required>
                                </div>
                                <div class="col-md-6"></div>
                            </div>

                            <hr class="my-4">

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button type="submit" class="btn btn-danger btn-lg shadow-sm">
                                    <i class="fas fa-save me-2"></i> Cập nhật hồ sơ
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
